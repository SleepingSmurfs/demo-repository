<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Assistant</title>
</head>
<body>
    <h1>Create a New Window</h1>
    <form id="windowForm">
        <input type="text" id="title" placeholder="Title" required>
        <textarea id="content" placeholder="Content" required></textarea>
        <button type="submit">Create Window</button>
    </form>

    <h2>Your Windows</h2>
    <ul id="windowsList"></ul>

    <script>
        document.getElementById('windowForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            const response = await fetch('/windows', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title, content, user_id: 1 })  // Пример user_id
            });

            const data = await response.json();
            alert(data.message);
            loadWindows();
        });

        async function loadWindows() {
            const response = await fetch('/windows/1');  // Пример user_id
            const windows = await response.json();
            const windowsList = document.getElementById('windowsList');
            windowsList.innerHTML = '';
            windows.forEach(window => {
                const li = document.createElement('li');
                li.textContent = `${window.title}: ${window.content}`;
                windowsList.appendChild(li);
            });
        }

        loadWindows();
    </script>
</body>
</html>
